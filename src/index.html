<!doctype html>
<html lang="ja">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Fontawsome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="index.js"></script>
  <title>もとぷり</title>
</head>

<body>
  <header id="header" style="display: flex;justify-content: center;">
    <div class="no-print">
      <button id="top" class="btn btn-danger m-2" onclick="window.location.reload()">トップ</button>
      <label for="zoom" class="input m-2">
        <input type="number" class="input" name="zoom" id="zoom" value="100" /> %
      </label>
      <select name="select" id="select" class="select m-2"></select>
      <button id="question" class="btn btn-success m-2">もんだい</button>
      <input type="button" class="btn btn-primary m-2" value="いんさつ" onclick="window.print();" />
    </div>
  </header>

  <main class="page">
    <table id="title-header" class="mb-3">
    </table>
    <table id="TBL">
    </table>
    <div id="contents-menu">
    </div>
    <div id="comment"></div>

    <section id="footer-area">
      <div id="answer-area">
      </div>
      <div id="copyRight">
        <span id="dateArea"></span>
        もとぷり（もっと学習プリント）　©京都市立元町小学校　since 2022　
      </div>
    </section>
  </main>

  <!-- <script src="main.js"></script> -->
</body>

</html>
